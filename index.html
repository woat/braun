<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>brAun</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700|Oswald:600" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  </head>
  <body>
    <header>
      <a href='#' class="logo">brAun</a>
      <a href='#'>Products</a>
      <a href='#'>Offers</a>
      <a href='#' class="active">Services</a>
      <input type="text" placeholder="How can we help?">
      <span class="fa-layers fa-fw fa-2x">
        <i class="fas fa-shopping-bag" data-fa-transform="shrink-4"></i>
        <i class="fas fa-circle" data-fa-transform="shrink-12 down-2"></i>
      </span>
    </header>  
    <section class="first-section">
      <div class="sb47">SB47</div>

      <div class="headline">
        <p>There's beauty<br>in simplicity</p> 
      </div>

      <div class="statement">
        <p>
          Characteristic German design, quality and<br>
          engineering prowess bolster Braun's standing against<br>
          cheaply produced competing producs.<br>
        </p>
      </div>

      <div class="buy">
        <a class="active" href="#">BUY NOW<i class="fas fa-sort-up" data-fa-transform="rotate-45 up-2"></i></a>
      </div>

      <div class="camera">
        <img class="camera" src="http://via.placeholder.com/450x250">
      </div>

      <div class="pagination">
        <div class="lines">
          <div class="line active"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <span class="fa-layers fa-fw fa-2x">
          <i class="fas fa-caret-left" data-fa-transform="left-1 shrink-7"></i>
          <i class="far fa-circle"></i>
        </span>
        <span class="fa-layers fa-fw fa-2x">
          <i class="fas fa-caret-right" data-fa-transform="right-0.5 shrink-7"></i>
          <i class="far fa-circle"></i>
        </span>
      </div>

      <div class="social">
        <span class="fa-layers fa-fw">
          <i class="fas fa-circle"></i>
          <i class="fab ico fa-twitter" data-fa-transform="shrink-7"></i>
        </span>
        <span class="fa-layers fa-fw">
          <i class="fas fa-circle"></i>
          <i class="fab ico fa-instagram" data-fa-transform="shrink-7"></i>
        </span>
        <span class="fa-layers fa-fw">
          <i class="fas fa-circle"></i>
          <i class="fab ico fa-facebook-f" data-fa-transform="shrink-7"></i>
        </span>
        <span class="text">
          iconic design . <span>recognised<span>
        </span>
      </div>

    </section>
  </body>
</html>
